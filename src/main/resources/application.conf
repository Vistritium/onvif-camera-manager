host: "marisa.maciejnowicki.com"
snapshotUri: "http://"${host}"/web/auto.jpg?-usr="${user.name}"&-pwd="${user.password}"&"
camPresetMoveUri: "http://"${host}"/web/cgi-bin/hi3510/param.cgi?cmd=preset&-act=goto&-number={name}&-usr="${user.name}"&-pwd="${user.password}""

configDb: "C:/tmp/database.json"
cameraMoveWaitTimeSeconds: 15

photoDatabase: "C:/tmp/db"

savingFormatTimezone: "Europe/Warsaw"

location {
  lat: 51.826384
  lon: 19.457230
}

ffmpeg-photo-maker {
  script: "/root/imaging/snapshot.sh"
  image: "/root/imaging/image.jpg"
  log: "/root/imaging/ffmpeg.log"
}

testSession = false

photoSaver = "uri"

dataSendMinute = 6

sendFiles {
  enabled: true
  apikey: "secret"
  target: "http://127.0.0.1:8080/upload"
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
}